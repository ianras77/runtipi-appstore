  - name: Updates
    columns:
      - size: small  # Sidebar column for calendar and stock tickers
        widgets:
          - type: calendar
            title: Economic Calendar
            icsurl: http://www.fxstreet.com/fundamental/economic-calendar/calendar.ics
            # ^ FXStreet ICS feed for economic events&#8203;:contentReference[oaicite:25]{index=25}

          - type: html
            title: "Key Economic Indicators"
            source: |
              <table width="100%" cellpadding="4">
                <tr><td><b>GDP Growth (YoY):</b></td><td>2.3%</td></tr>
                <tr><td><b>Inflation (CPI YoY):</b></td><td>3.7%</td></tr>
                <tr><td><b>Unemployment Rate:</b></td><td>4.0%</td></tr>
                <tr><td><b>ISM Manufacturing PMI:</b></td><td>50.2</td></tr>
                <tr><td><b>Housing Starts:</b></td><td>1.57M</td></tr>
                <tr><td><b>Fed Funds Rate:</b></td><td>5.25%</td></tr>
              </table>

          - type: markets
            title: Market Watch
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: QQQ
                name: Nasdaq-100
              - symbol: AAPL
                name: Apple
              - symbol: TSLA
                name: Tesla
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: BND
                name: "Total Bond"
              - symbol: TLT
                name: "20Y Treasury"
              - symbol: HYG
                name: "High-Yield Corp"

      - size: full   # Main content column for videos and feeds
        widgets:
          - type: videos
            title: Pop Culture on YouTube
            style: grid-cards  # show video thumbnails in a grid
            limit: 10
            channels:
              - UCjDsbbzHgTrGc4Ff26TJtsA  # E! News
              - UCdtXPiqI2cLorKaPrfpKc4g  # Entertainment Tonight
              - UC8-Th83bH_thdKZDJCrn88g  # Tonight Show (Jimmy Fallon)
              - UCMtFAi84ehTSYSE9XoHefig  # Late Show (Stephen Colbert)
              - UCa6vGFO9ty8v5KZJXQxdhaw  # Jimmy Kimmel Live
            # ^ YouTube channels for celebrity/pop culture content&#8203;:contentReference[oaicite:27]{index=27}


          - type: rss
            title: Podcasts
            style: vertical-list  # latest episodes from selected podcasts
            limit: 10
            feeds:
              - url: https://feeds.npr.org/510282/podcast.xml
                title: Pop Culture Happy Hour (NPR)
              - url: https://feeds.simplecast.com/hNaFxXpO
                title: SmartLess
        
          - type: rss
            title: "Mainstream – Left"
            limit: 10
            feeds:
              - url: https://rss.nytimes.com/services/xml/rss/nyt/Politics.xml
                title: "NYT Politics"
              - url: https://www.theguardian.com/us-news/us-politics/rss
                title: "The Guardian Politics"
              - url: https://www.huffpost.com/section/politics/feed
                title: "HuffPost Politics"
          
          - type: reddit
            title: "r/politics Discussions"
            subreddit: politics
            show-thumbnails: true
            limit: 8
            collapse-after: 4
          
          - type: rss
            title: "Mainstream – Right"
            limit: 10
            feeds:
              - url: https://feeds.foxnews.com/foxnews/politics
                title: "Fox News Politics"
              - url: https://www.washingtontimes.com/rss/headlines/news/politics/
                title: "Washington Times Politics"
              - url: https://www.nationalreview.com/feed/
                title: "National Review"
         
          - type: reddit
            title: "r/Conservative Posts"
            subreddit: Conservative
            show-thumbnails: true
            limit: 8
            collapse-after: 4
          
          - type: rss
            title: "Macroeconomic News & Analysis"
            limit: 8
            feeds:
              - url: https://www.marketwatch.com/rss/economy
                title: "MarketWatch Economy"
              - url: https://www.cnbc.com/id/20910258/device/rss/rss.html
                title: "CNBC Economy"
              - url: http://www.economist.com/the-world-this-week/rss.xml
                title: "The Economist"
          - type: html
            title: "10-Year Treasury Yield"
            source: |
              <div class="tradingview-widget-container">
                <div id="US10Y-chart"></div>
                <script src="https://s3.tradingview.com/tv.js"></script>
                <script>
                  new TradingView.widget({
                    "symbol": "TVC:US10Y",
                    "interval": "D",
                    "height": 300,
                    "width": "100%",
                    "locale": "en",
                    "theme": "light",
                    "container_id": "US10Y-chart"
                  });
                </script>
              </div>




