events {}

http {
    # Redirect HTTP traffic to HTTPS
    server {
        listen 80;
        server_name data.rasies.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # Handle HTTPS traffic and proxy to Apache at 192.168.1.12 (Nextcloud)
    server {
        listen 80;
        server_name data.rasies.com;

        location / {
            proxy_pass https://192.168.1.12:443;  # Forward to Apache over HTTPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable SSL verification if using self-signed certificate on Apache
            proxy_ssl_verify off;
        }
    }
}

