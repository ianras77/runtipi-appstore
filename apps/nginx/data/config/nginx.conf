events {}

http {
    # Only listen on HTTP, since Traefik is handling HTTPS
    server {
        listen 80;
        server_name data.rasies.com;

        location / {
            proxy_pass http://192.168.1.12:80;  # Forward traffic to Apache
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;  # Pass the real client's IP address
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Ensure chain of proxies is preserved
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the original scheme (HTTP/HTTPS)
            proxy_set_header X-Forwarded-Host $host;  # Ensure the original host is passed
            proxy_set_header X-Forwarded-Port $server_port;  # Pass the original port used by the client
            proxy_http_version 1.1;
            proxy_set_header Connection "";  # Keep the connection alive

            # Optional if you're using a self-signed certificate on Apache
            proxy_ssl_verify off;
        }
    }
}
