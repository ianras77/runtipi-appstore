events {}

http {
    # Redirect HTTP traffic to HTTPS
    server {
        listen 80;
        server_name data.rasies.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # Handle HTTPS traffic and proxy to Apache
    server {
        listen 443 ssl;
        server_name data.rasies.com;

        # Assuming Traefik is handling the SSL certificates
 	ssl_certificate ${SSL_CERTIFICATE_PATH};
    	ssl_certificate_key ${SSL_CERTIFICATE_KEY_PATH};
        
	location / {
            proxy_pass https://192.168.1.12:443;  # Ensure this points to your Apache server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional if you're using a self-signed certificate on Apache
            proxy_ssl_verify off;
        }
    }
}

