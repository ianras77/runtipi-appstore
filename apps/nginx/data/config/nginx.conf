http {
    # Redirect HTTP traffic to HTTPS
    server {
        listen 80;
        server_name data.rasies.com;

        # Redirect all HTTP requests to HTTPS handled by Traefik
        return 301 https://$host$request_uri;
    }

    # Handle HTTPS traffic and proxy to Apache (with Traefik handling SSL termination)
    server {
        listen 443;
        server_name data.rasies.com;

        # Since Traefik handles SSL, there's no need for SSL configuration here in Nginx
        location / {
            proxy_pass https://192.168.1.12:443;  # Forward HTTPS traffic to Apache
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # If using a self-signed certificate on Apache, disable SSL verification:
            proxy_ssl_verify off;
        }
    }
}
