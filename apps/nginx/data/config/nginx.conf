events {}

http {
    # Only listen on HTTP, since Traefik is handling HTTPS
    server {
        listen 80;
        server_name data.rasies.com;

        # No need to redirect here, let Traefik handle HTTPS
        location / {
            proxy_pass https://192.168.1.12:443;  # Forward traffic to Apache securely
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable SSL verification if Apache is using self-signed cert
            proxy_ssl_verify off;
        }
    }
}
