version: "3.9"
services:
      
  wordpress_hometownheartstrings:
    container_name: wordpress_hometownheartstrings
    image: wordpress:6.6.1
    environment:
      - WORDPRESS_DB_HOST=wordpress_hometownheartstrings-db
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=tipi
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress:/var/www/html
    ports:
      - ${APP_PORT}:80
    restart: unless-stopped
    depends_on:
      - wordpress_hometownheartstrings-db
    networks:
      - tipi_main_network
    labels:
        # Main
        traefik.enable: true
        traefik.http.middlewares.wordpress-hometownheartstrings-redirect.redirectscheme.scheme: https
        traefik.http.services.wordpress-hometownheartstrings.loadbalancer.server.port: 80
        # Web
        traefik.http.routers.wordpress-hometownheartstrings-insecure.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress-hometownheartstrings-insecure.entrypoints: web
        traefik.http.routers.wordpress-hometownheartstrings-insecure.service: wordpress-hometownheartstrings
        traefik.http.routers.wordpress-hometownheartstrings-insecure.middlewares: wordpress-hometownheartstrings-redirect
        # Websecure
        traefik.http.routers.wordpress-hometownheartstrings.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress-hometownheartstrings.entrypoints: websecure
        traefik.http.routers.wordpress-hometownheartstrings.service: wordpress-hometownheartstrings
        traefik.http.routers.wordpress-hometownheartstrings.tls.certresolver: myresolver
        # Local domain
        traefik.http.routers.wordpress-hometownheartstrings-local-insecure.rule: Host(`wordpress-hometownheartstrings.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress-hometownheartstrings-local-insecure.entrypoints: web
        traefik.http.routers.wordpress-hometownheartstrings-local-insecure.service: wordpress-hometownheartstrings
        traefik.http.routers.wordpress-hometownheartstrings-local-insecure.middlewares: wordpress-hometownheartstrings-redirect
        # Local domain secure
        traefik.http.routers.wordpress-hometownheartstrings-local.rule: Host(`wordpress-hometownheartstrings.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress-hometownheartstrings-local.entrypoints: websecure
        traefik.http.routers.wordpress-hometownheartstrings-local.service: wordpress-hometownheartstrings
        traefik.http.routers.wordpress-hometownheartstrings-local.tls: true
        runtipi.managed: true
  wordpress_hometownheartstrings-db:
    container_name: wordpress_hometownheartstrings-db
    image: mariadb:11.1.3
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=tipi
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/mariadb:/var/lib/mysql
    restart: unless-stopped
    networks:
      - tipi_main_network
    labels:
      runtipi.managed: true
