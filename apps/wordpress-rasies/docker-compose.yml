version: "3.9"
services:

  wordpress_rasies:
    container_name: wordpress_rasies
    image: wordpress:6.6.1
    environment:
      - WORDPRESS_DB_HOST=wordpress_rasies-db
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=tipi
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress:/var/www/html
    ports:
      - ${APP_PORT}:80
    restart: unless-stopped
    depends_on:
      - wordpress_rasies-db
    networks:
      - tipi_main_network
    labels:
        # Enable Traefik and set service port
        traefik.enable: true
        traefik.http.services.wordpress-rasies.loadbalancer.server.port: 80

        # Redirect HTTP to HTTPS
        traefik.http.middlewares.wordpress-rasies-redirect.redirectscheme.scheme: https

        # Web (HTTP) Router - Redirect to HTTPS
        traefik.http.routers.wordpress-rasies-insecure.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress-rasies-insecure.entrypoints: web
        traefik.http.routers.wordpress-rasies-insecure.middlewares: wordpress-rasies-redirect
        traefik.http.routers.wordpress-rasies-insecure.service: wordpress-rasies

        # Websecure (HTTPS) Router - Main Router for Secure Traffic
        traefik.http.routers.wordpress-rasies.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress-rasies.entrypoints: websecure
        traefik.http.routers.wordpress-rasies.tls.certresolver: myresolver
        traefik.http.routers.wordpress-rasies.service: wordpress-rasies

        # Local Domain Router (HTTP)
        traefik.http.routers.wordpress-rasies-local-insecure.rule: Host(`wordpress-rasies.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress-rasies-local-insecure.entrypoints: web
        traefik.http.routers.wordpress-rasies-local-insecure.middlewares: wordpress-rasies-redirect
        traefik.http.routers.wordpress-rasies-local-insecure.service: wordpress-rasies

        # Local Domain Router (HTTPS)
        traefik.http.routers.wordpress-rasies-local.rule: Host(`wordpress-rasies.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress-rasies-local.entrypoints: websecure
        traefik.http.routers.wordpress-rasies-local.tls: true
        traefik.http.routers.wordpress-rasies-local.service: wordpress-rasies

        # Tag to indicate it's managed by runtipi
        runtipi.managed: true

  wordpress_rasies-db:
    container_name: wordpress_rasies-db
    image: mariadb:11.1.3
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=tipi
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/mariadb:/var/lib/mysql
    restart: unless-stopped
    networks:
      - tipi_main_network
    labels:
      runtipi.managed: true

networks:
  tipi_main_network:
    external: true

